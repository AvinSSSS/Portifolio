<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botão do menu hamburguer -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>


  
<ion-menu contentId="main-content" side="start" menuId="first" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/calculator">Calculadora</ion-item>
      <ion-item routerLink="/date-converter">Conversor</ion-item>
      <!-- <ion-item  *ngFor="let item of Pages" routerLink="/date-converter" routerDirection="root">{{item.name}}</ion-item> -->
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Bem-vindo ao seu portfólio!</strong>
    <p>Escolha uma função no menu lateral.</p>
  </div>
</ion-content>
